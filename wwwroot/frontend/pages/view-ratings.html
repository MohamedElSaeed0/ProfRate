<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>نظام تقييم المحاضرين - عرض تقييمات المحاضرين</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .rating-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .rating-high {
            background: #d4edda;
            color: #155724;
        }

        .rating-medium {
            background: #fff3cd;
            color: #856404;
        }

        .rating-low {
            background: #f8d7da;
            color: #721c24;
        }

        .rating-none {
            background: #e2e3e5;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-graduation-cap"></i> تقييم المحاضرين</h1>
                <p>نظام تقييم المحاضرين</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="student-dashboard.html" class="nav-link"><i
                            class="fas fa-home"></i><span>الرئيسية</span></a></li>
                <li class="nav-item"><a href="evaluate.html" class="nav-link"><i class="fas fa-star"></i><span>تقييم
                            المحاضرين</span></a></li>
                <li class="nav-item"><a href="view-ratings.html" class="nav-link active"><i
                            class="fas fa-eye"></i><span>عرض التقييمات</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="logout()"><i
                            class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">تقييمات المحاضرين</h2>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">تقييمات كل محاضر</h3>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>المحاضر</th>
                                <th>التقييم (من 100)</th>
                                <th>عدد الإجابات</th>
                            </tr>
                        </thead>
                        <tbody id="ratingsTable">
                            <tr>
                                <td colspan="4" style="text-align: center;">جاري التحميل...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script>
        checkAuth();

        async function loadRatings() {
            const lecturers = await LecturersAPI.getAll();
            const tbody = document.getElementById('ratingsTable');

            if (!lecturers.success || lecturers.data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">لا يوجد محاضرين</td></tr>';
                return;
            }

            // حساب عدد الإجابات لكل محاضر
            const allEvals = await EvaluationsAPI.getAll();
            const evalCounts = {};
            if (allEvals.success) {
                allEvals.data.forEach(e => {
                    const name = e.lecturerName;
                    evalCounts[name] = (evalCounts[name] || 0) + 1;
                });
            }

            tbody.innerHTML = lecturers.data.map((l, i) => {
                const fullName = `${l.firstName} ${l.lastName}`;
                const rating = l.adminRating || 0;
                const count = evalCounts[fullName] || 0;

                let ratingClass = 'rating-none';
                if (rating > 0) {
                    ratingClass = rating >= 70 ? 'rating-high' : rating >= 40 ? 'rating-medium' : 'rating-low';
                }

                return `
                <tr>
                    <td>${i + 1}</td>
                    <td>${fullName}</td>
                    <td>
                        <span class="rating-badge ${ratingClass}">
                            ${rating > 0 ? rating + '/100' : 'لم يتم التقييم بعد'}
                        </span>
                    </td>
                    <td>${count}</td>
                </tr>
            `}).join('');
        }

        loadRatings();
    </script>
</body>

</html>
